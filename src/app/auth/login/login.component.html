<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin account to post a new blog post</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="handleSubmitForm(loginForm.value)">
            <div class="form-group">
              <input
                type="email"
                name="email"
                ngModel
                placeholder="Email"
                class="form-control"
                #Email="ngModel"
                required
                email="true"
                [ngClass]="{
                  'is-invalid': Email.touched && Email.invalid
                }"
              />
              <div
                class="alert alert-danger"
                *ngIf="Email.touched && Email.invalid"
              >
                <div *ngIf='Email?.errors?.["email"]'>
                  Please enter a valid email
                </div>
                <div *ngIf='Email?.errors?.["required"]'>
                  Email cannot be empty
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                placeholder="Password"
                class="form-control password-field"
                name="password"
                ngModel
                #Password="ngModel"
                required
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }"
              />
              <div
                class="alert alert-danger"
                *ngIf="Password.touched && Password.invalid"
              >
                Password cannot be empty
              </div>
            </div>
            <button
              [disabled]="loginForm.invalid"
              class="btn btn-info btn-block btn-theme"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
