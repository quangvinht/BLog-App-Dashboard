<div class="container">
  <div class="row">
    <div class="col-md-6 mb-5">
      <div class="card shadow-effect" routerLink="categories">
        <div class="card-body text-center bg-secondary-theme">
          <h1 class="mt-3 text-theme-primary">
            <fa-icon [icon]="faClipboardList"></fa-icon>
          </h1>
          <h2 class="text-theme-primary">Category</h2>
          <p>Manage Your category Details Here</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-5">
      <div class="card shadow-effect" routerLink="posts">
        <div class="card-body text-center bg-secondary-theme">
          <h1 class="mt-3 text-theme-primary">
            <fa-icon [icon]="faFileImage"></fa-icon>
          </h1>
          <h2 class="text-theme-primary">Posts</h2>
          <p>Manage Your posts Details Here</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-5">
      <div class="card shadow-effect" routerLink="/subsrcibers">
        <div class="card-body text-center bg-secondary-theme">
          <h1 class="mt-3 text-theme-primary">
            <fa-icon [icon]="faUserPlus"></fa-icon>
          </h1>
          <h2 class="text-theme-primary">Subsrcibers</h2>
          <p>Manage Your subsrcibers list Here</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-5">
      <div class="card shadow-effect" routerLink="/comments">
        <div class="card-body text-center bg-secondary-theme">
          <h1 class="mt-3 text-theme-primary">
            <fa-icon [icon]="faComments"></fa-icon>
          </h1>
          <h2 class="text-theme-primary">Comments</h2>
          <p>Manage Your comments list Here</p>
        </div>
      </div>
    </div>
  </div>
</div>
