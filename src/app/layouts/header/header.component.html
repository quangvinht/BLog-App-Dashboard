<header class="navbar navbar-expand-lg fixed-top bg-white">
  <div class="container justify-content-center">
    <a href="#" class="site-logo">My Blog App</a>
  </div>
  <div *ngIf="isLoggedIn | async" class="container justify-content-center">
    <a href="#" class="mr-3">{{ userEmail }}</a>
    <button
      (click)="handleLogout()"
      class="logout-btn btn btn-sm btn-info bg-secondary-theme text-theme-primary"
    >
      Logout
    </button>
  </div>
</header>
